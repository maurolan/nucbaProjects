<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <h1>Formulario de registro</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required/>
        <br />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required/>
        <br />
        <br />
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" name="modalidad" id="demanda" />
        <label for="demanda">On-Demand</label>
        <input type="radio" name="modalidad" id="vivo" />
        <label for="vivo">En vivo</label>
        <br />
        <br />
        <label for="correo">Correo:</label>
        <input type="email" id="correo" />
        <br />
        <br />
        <input type="checkbox" id="info" required />
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br />
        <br />
        <input type="checkbox" id="terms" required />
        <label for="terms">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web full Stack.</label>
        <br />
        <br />
        <input type="submit" value="Enviar" />

    </form>
</body>
</html>
